conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'pink',
    default_outline_color = '474241',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = true,
    draw_shades = false,
    extra_newline = false,
    font = 'DejaVu Sans Mono:size=11',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'normal',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_transparent = true,
    own_window_argb_visual = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
    
	template0 = [[font:size=11]],
}

conky.text = [[
${color pink}Info$hr
${color yellow}Hostname: ${color pink}$nodename 
${color yellow}Architecture: ${color pink}$machine
${color yellow}Uptime:$color $uptime
${color yellow}Frequency (in MHz):$color $freq
${color yellow}Frequency (in GHz):$color $freq_g
Memory$hr
${color yellow}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color yellow}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
Processor$hr
${color yellow}CPU Load:$color ${color E75480}${loadavg 1} ${color E75480}${loadgraph}
${color yellow}Core 1: ${color E75480}${cpu cpu1}%	${cpubar 7}
${color yellow}Core 2: ${color E75480}${cpu cpu2}%	${cpubar 7}
${color yellow}Core 3: ${color E75480}${cpu cpu3}%	${cpubar 7}
${color yellow}Core 4: ${color E75480}${cpu cpu4}%	${cpubar 7}
${color yellow}Core 5: ${color E75480}${cpu cpu5}%	${cpubar 7}
${color yellow}Core 6: ${color E75480}${cpu cpu6}%	${cpubar 7}
${color yellow}Processes:$color $processes  ${color yellow}Running:$color $running_processes
$hr
${color yellow}File systems:
$color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color yellow}Networking:
Up:$color ${upspeed} ${color yellow} - Down:$color ${downspeed}
$hr
${color orange} Name              	  PID   CPU%   MEM%
${color lightyellow} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightyellow} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightyellow} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightyellow} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
